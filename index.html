<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qiankai Countdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="fireworks-canvas"></canvas>

  <div class="container">
    <img src="qiankai.png" class="side-image left" alt="Qiankai links" />
    
    <div class="content">
      <div class="caption">Qiankai hat noch</div>
      <div id="countdown" class="countdown">
        <div class="time"><span id="days">--</span><small>Tage</small></div>
        <div class="time"><span id="hours">--</span><small>Stunden</small></div>
        <div class="time"><span id="minutes">--</span><small>Minuten</small></div>
        <div class="time"><span id="seconds">--</span><small>Sekunden</small></div>
      </div>
      <div class="caption bottom">um seine Bachelorarbeit abzugeben</div>
    </div>

    <img src="qiankai.png" class="side-image right" alt="Qiankai rechts" />
  </div>

  <script src="countdown.js"></script>
  <script src="fireworks.js"></script>
</body>
</html>
