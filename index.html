<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Qiankai's Bachelor Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Qiankai hat noch</h1>
  <div id="countdown">
    <div class="time-box">
      <span id="days">0</span>
      <div class="label">Tage</div>
    </div>
    <div class="time-box">
      <span id="hours">0</span>
      <div class="label">Stunden</div>
    </div>
    <div class="time-box">
      <span id="minutes">0</span>
      <div class="label">Minuten</div>
    </div>
    <div class="time-box">
      <span id="seconds">0</span>
      <div class="label">Sekunden</div>
    </div>
  </div>
  <p>um seine Bachelorarbeit abzugeben</p>

  <script>
    function updateCountdown() {
      const deadline = new Date("2026-02-29T23:59:59");
      const now = new Date();
      const diff = deadline - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "KEINE ZEIT MEHR!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
