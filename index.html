<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qiankai BA Countdown</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Qiankai hat noch</h1>

    <div class="countdown-wrapper">
      <img src="images/qiankai.png" alt="Qiankai links" class="side-image left" />
      
      <div class="countdown" id="countdown">
        <div class="time">
          <span id="days">00</span>
          <span class="label">Tage</span>
        </div>
        <div class="time">
          <span id="hours">00</span>
          <span class="label">Stunden</span>
        </div>
        <div class="time">
          <span id="minutes">00</span>
          <span class="label">Minuten</span>
        </div>
        <div class="time">
          <span id="seconds">00</span>
          <span class="label">Sekunden</span>
        </div>
      </div>

      <img src="images/qiankai.png" alt="Qiankai rechts" class="side-image right" />
    </div>

    <p class="subtitle">um seine Bachelorarbeit abzugeben</p>
  </div>

  <canvas id="fireworks-canvas"></canvas>

  <script src="js/countdown.js"></script>
  <script src="js/fireworks.js"></script>
</body>
</html>
