<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qiankai Countdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="fireworks"></canvas>

  <div class="container">
    <img src="qiankai.png" class="side-image left" alt="Qiankai links" />

    <div class="content">
      <div class="caption">Qiankai hat noch</div>
      <div id="countdown" class="countdown">
        <div class="time-box"><span id="days">--</span><div class="label">Tage</div></div>
        <div class="time-box"><span id="hours">--</span><div class="label">Stunden</div></div>
        <div class="time-box"><span id="minutes">--</span><div class="label">Minuten</div></div>
        <div class="time-box"><span id="seconds">--</span><div class="label">Sekunden</div></div>
      </div>
      <div class="caption bottom">um seine Bachelorarbeit abzugeben</div>
    </div>

    <img src="qiankai.png" class="side-image right" alt="Qiankai rechts" />
  </div>

  <script src="countdown.js"></script>
  <script src="fireworks.js"></script>
  <script>
  const audio = new Audio("deine-musikdatei.mp3");
  audio.loop = true;

  // Warte, bis die Metadaten geladen sind (damit currentTime gesetzt werden kann)
  audio.addEventListener('loadedmetadata', () => {
    audio.currentTime = 56;
    audio.play().catch(() => {
      // Autoplay evtl. blockiert - du kannst hier optional was machen oder leise bleiben
      console.log("Autoplay blockiert, bitte starte die Musik manuell.");
    });
  });

  // Laden starten
  audio.load();
</script>
</body>
</html>
