<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Qiankai's Countdown</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
      margin-top: 30px;
    }

    .label {
      color: #aaaaaa;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Qiankai hat noch</h1>
  <div id="countdown">LÃ¤dt...</div>
  <p>um seine Bachelorarbeit abzugeben</p>

  <script>
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const deadline = new Date("2026-02-29T23:59:59");
      const now = new Date();
      const diff = deadline - now;

      if (diff <= 0) {
        countdownElement.innerHTML = "KEINE ZEIT MEHR!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownElement.innerHTML =
        `${days} Tage ${hours} Std ${minutes} Min ${seconds} Sek`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
